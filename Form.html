<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="Submit" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name"><br><br>
        <label>Enter your age:</label>
        <input type="number" name="num" min="50" max="80"><br><br>
        <label for="color">Select your fav color:</label>
        <input type="color" name="color"><br><br>
        <label for="date">Birthday:</label>
        <input type="date" name="date"><br><br>
        <label for="phone">Telephone no:</label>
        <input type="tel" name="phone"><br><br>
        <label for="mail">email id:</label>
        <input type="email" name="mail"><br><br>
        <label>enter the range:</label>
        <input type="range" min="10" max="100"><br><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>
        <label>Enter your website URL: </label>
        <input type="url" name="website" placeholder="http://example.com"><br><br>
        <label>Select your best week of year:</label><br>
        <input type="week" name="bestweek"><br><br>
        <label>Search here:</label>
        <input type="search" name="q">
        <input type="submit" value="search"><br><br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label><br><br>
        <label for="password">password:</label>
        <input type="password" name="password"><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
