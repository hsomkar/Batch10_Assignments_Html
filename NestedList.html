<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested list</title>
</head>

<body>
    <ul>
        <li>fruits</li>
        <ul>
            <li>Apple</li>
            <ul>
                <li>Kashmir apple</li>
                <li>Ooty apple</li>
            </ul>
            <li>Banana</li>
            <li>Mango</li>
        </ul>
        <li>Vegetables</li>
        <ul>
            <li>Ladyfinger</li>
            <li>Brinjal</li>
            <li>mirchi</li>
            <ul>
                <li>Red mirchi</li>
                <li>Green mirchi</li>
            </ul>
        </ul>
        <li>Dry fruits</li>
        <ul>
            <li>Pista</li>
            <li>Badal</li>
            <li>Dates</li>
        </ul>
    </ul>
</body>

</html>
